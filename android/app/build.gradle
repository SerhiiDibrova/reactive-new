package android.app;

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "true"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.75.0"
    implementation "com.facebook.react:react-native-fabric:0.75.0"
    implementation "com.facebook.react:react-native-gesture-handler:2.5.0"
    implementation "com.facebook.react:react-native-reanimated:2.14.0"
    implementation "com.facebook.react:react-native-screens:3.18.0"
    implementation "com.facebook.react:react-native-safe-area-context:3.3.2"
    implementation "com.facebook.react:react-native-webview:13.0.0"
    implementation "com.facebook.react:react-native-libraries:0.75.0"
}