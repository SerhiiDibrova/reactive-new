package android.app;

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.yourapp"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    buildFeatures {
        fabric true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.facebook.fresco:fresco:2.5.0'
    implementation 'com.facebook.react:react-native-gesture-handler:1.10.3'
    implementation 'com.facebook.react:react-native-reanimated:2.3.1'
    implementation 'com.facebook.react:react-native-screens:3.10.1'
    implementation 'com.facebook.react:react-native-safe-area-context:3.3.2'
    implementation 'com.facebook.react:react-native-webview:11.23.0'
}