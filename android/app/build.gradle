package com.example.app

apply plugin: "com.android.application"

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.75.0" 
    implementation "com.facebook.react:react-native-fabric:0.75.0" 
    implementation "androidx.multidex:multidex:2.0.1"
    implementation "com.facebook.react:react-native-gesture-handler:2.5.0" 
    implementation "com.facebook.react:react-native-reanimated:2.14.0" 
}

project.ext.react = [
    enableHermes: false,
    fabric: true
]

apply from: "../../node_modules/react-native-unimodules/gradle.groovy"

def createReactActivityDelegate() {
    return new ReactActivityDelegate(this, getMainComponentName(), new ReactActivityDelegateBuilder()
        .setFabric(true)
        .build());
}