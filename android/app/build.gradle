package android.app;

apply plugin: "com.android.application"

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.yourapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    classpath 'com.android.tools.build:gradle:8.0.0'
    implementation "com.facebook.react:react-native:+"
    implementation "androidx.multidex:multidex:2.0.1"
}

project.ext.react = [
    enableHermes: false,
    fabric: true
]

apply from: "../../node_modules/react-native-unimodules/gradle.groovy"
apply from: "../../node_modules/react-native/react.gradle"

dependencies {
    implementation "com.facebook.react:react-native-fabric:+"
    implementation "com.facebook.react:react-native-reanimated:+"
    implementation "com.facebook.react:react-native-animated:+"
    implementation "com.facebook.react:react-native-resume-animation:+"
}